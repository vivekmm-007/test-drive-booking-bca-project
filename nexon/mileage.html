<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Mileage Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 2px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transform: translateZ(-1px) scale(1.5);
            background: url('https://source.unsplash.com/1920x1080/?futuristic-car') center/cover no-repeat;
        }
        .container {
            background: rgba(17, 17, 17, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #06f;
            margin: 20px 0;
        }
        form {
            padding: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: #06f;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #04c;
        }
        h3 {
            color: #06f;
            margin-top: 20px;
        }
        p {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="container">
        <h2> Car Mileage Calculator</h2>
        <form id="mileageForm">
            <label for="distance">Distance (in kilometers):</label>
            <input type="number" id="distance" placeholder="Enter distance" required>

            <label for="fuel">Fuel consumed (in liters):</label>
            <input type="number" id="fuel" placeholder="Enter fuel consumed" required>

            <button type="button" onclick="calculateMileage()">Calculate Mileage</button>
        </form>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script>
        function calculateMileage() {
            var distance = document.getElementById('distance').value;
            var fuel = document.getElementById('fuel').value;

            if (distance && fuel) {
                var mileage = distance / fuel;
                document.getElementById('result').innerHTML = "Your car's mileage is: " + mileage.toFixed(2) + " kilometers per liter";
            } else {
                document.getElementById('result').innerHTML = "Please enter valid values for distance and fuel.";
            }
        }
    </script>
</body>
</html>
